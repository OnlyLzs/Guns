@layout("/common/_container.html",{bg:"bg-white",js:["/assets/modular/wedding/area/area_edit.js"]}){
<form id="areaForm" lay-filter="areaForm" class="layui-form model-form">
	<input name="id" type="hidden"/>
	<div class="layui-form-item">
		<label class="layui-form-label">名称<span style="color: red;">*</span></label>
		<div class="layui-input-block">
			<input name="name" placeholder="请输入名称" type="text" class="layui-input" lay-verify="required" required/>
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">父级编号<span style="color: red;">*</span></label>
		<div class="layui-input-block">
			<input id="pid" name="pid" type="hidden">
			<input id="parent_id" name="parent_id" placeholder="请输入父级编号" type="text" class="layui-input" lay-verify="required" required autocomplete="off"/>
		</div>
	</div>
	<div class="layui-form-item">
        <label class="layui-form-label">状态<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input type="radio" name="status" value="1" title="启用" checked/>
            <input type="radio" name="status" value="0" title="禁用"/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">本地图片<span style="color: red;">*</span></label>
        <div class="layui-upload">
  			<button type="button" class="layui-btn layui-btn-normal" id="selectPicture">选择文件</button>
		</div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">图片预览<span style="color: red;">*</span></label>
        <div class="layui-input-block">
			 <img class="layui-upload-img" id="picture" style="width:180px;height:180px;border:1px solid DodgerBlue;">
		</div>
    </div>
	<div class="layui-form-item text-right">
		<button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">取消</button>
		<button class="layui-btn" lay-filter="btnSubmit" lay-submit>保存</button>
	</div>
</form>
@}
