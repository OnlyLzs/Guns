@layout("/common/_container.html",{bg:"bg-white",js:["/assets/modular/wedding/store/store_edit.js"]}){
<form id="storeForm" lay-filter="storeForm" class="layui-form model-form">
	<input name="id" type="hidden"/>
    <div class="layui-form-item">
        <label class="layui-form-label">店铺名称<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="name" placeholder="请输入店铺名称" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">联系电话<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="tel" placeholder="请输入联系电话" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">开始时间<span style="color: red;">*</span></label>
      <div class="layui-input-block">
        <input type="text" class="layui-input" id="open_time" name="open_time" placeholder="选择开业时间">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">关闭时间<span style="color: red;">*</span></label>
      <div class="layui-input-block">
        <input type="text" class="layui-input" id="close_time" name="close_time" placeholder="选择关闭时间">
      </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">店铺地址<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="address" placeholder="请输入店铺地址" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">店铺图片<span style="color: red;">*</span></label>
        <div class="layui-upload">
  			<button type="button" class="layui-btn layui-btn-normal" id="selectPicture">选择文件</button>
		</div>
    </div>
    <div class="layui-form-item">
    	<label class="layui-form-label">图片预览<span style="color: red;">*</span></label>
    	<div class="layui-input-block">
			 <img class="layui-upload-img" id="picture" style="width:180px;height:180px;border:1px solid DodgerBlue;">
		</div>
    </div>
    <div class="layui-form-item text-right">
		<button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">取消</button>
		<button class="layui-btn" lay-filter="btnSubmit" lay-submit>保存</button>
	</div>
</form>
@}
